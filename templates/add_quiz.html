<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Сторінка з додаванням вікторин</title>
</head>
<body>
    <form method="POST" action="/add_quiz">
        <div class="mb-3">
            <label for="quiz_name" class="form-label">Назва вікторини:</label>
            <input type="text" class="form-control" id="quiz_name" name="quiz" placeholder="Введіть назву вікторини">
        </div>
        <div class="mb-3">
            <label for="question_name" class="form-label">Запитання:</label>
            <input type="text" class="form-control" id="question_name" name="question" placeholder="Введіть запитання">
        </div>

    </form>
</body>
</html>
